<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="shortcut icon" href="/images/icoBTCZ.png" sizes="32x32" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/png" href="/images/icoBTCZ.png">
    <link rel="icon" type="image/png" sizes="144x144" href="/images/icoBTCZ.png">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>BtcZ VaultZ Info Board</title>

    <meta name="description" content="The total VaultZ funds at block height <%= BlockHeiht %> is up to <%= VaultZ_Tot %> BTCZ now !">
    <meta name="Keywords" content="vaultz.btcz.app BTCz BTC Payment Gateway API Crypto Bitcoin Bitcoinz Altcoins Blockchain Cryptography Plugin">

  </head>



  <body>

    <main class="container mt-3" role="main">

      <div class="card">
        <div class="card-body">
          <div class="row">

            <div class="col-xs-2 px-2">
              <img src="images/icoBTCZ.png" style="width:4rem;" />
            </div>

            <div class="col-xs-10">
              <h4 class="card-title">BitcoinZ (BTCZ) </h5>
              <h6 class="card-subtitle mb-2 text-muted">VaultZ Info Board</h6>
            </div>

            <div class="col-sm-12 p-4">
              <p class="card-text">This is the actual balance of all <%= VaultZ_Add_Used_Count %> used VaultZ addresses at block height <b><%= BlockHeiht %></b>.</p>
            </div>

            <div class="col-sm-12 text-center">
              <span style="font-size: 1.45rem;"><b><%= VaultZ_Tot %> BTCZ</b></span><br />
              <span class="card-subtitle mb-2 text-muted"> <%= BTC_Tot %> BTC | <%= USD_Tot %> $ </span><br /><br />
            </div>

            <div class="col-sm-12 card-footer text-muted">
              <div class="row">
                <div class="col-sm-4 text-center">
                  <a href="https://btcz.rocks" class="card-link" target="_blank">Web Site</a>
                </div>
                <div class="col-sm-4 text-center">
                  <a href="https://forum.btcz.rocks" class="card-link" target="_blank">Forum</a>
                </div>
                <div class="col-sm-4 text-center">
                  <a href="https://explorer.btcz.rocks" class="card-link" target="_blank">Block Explorer</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>



    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>



  <script>

    function tableCreate() {

      var tbl = document.getElementById('VaultZ_Add_List');

      var AddStr = "<%= VaultZ_Add_List %>";
      var VaultZ_Add_List = AddStr.split(",");

      var BalStr = "<%= VaultZ_Add_Bal %>";
      var VaultZ_Add_Bal = BalStr.split(",");


      for (i = 0; i < <%= VaultZ_Add_Count %>; i++){

        var tr = document.createElement('tr');
        var td_Add = document.createElement('td');
        var td_Bal = document.createElement('td');

        td_Add.innerHTML = VaultZ_Add_List[i];
        td_Bal.innerHTML = VaultZ_Add_Bal[i];

        tr.appendChild(td_Add);
        tr.appendChild(td_Bal);
        tbl.appendChild(tr);

      }

    }

    //tableCreate();
  </script>



</html>
